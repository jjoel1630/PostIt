<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    {% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('.static', filename='base.css')}}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% endblock %}
</head>

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#16b8f3; height: 70px;">
    <div class="container-fluid" style="padding: 0;">
        <a href="/"><img class="navbar-brand" src="/static/Navbar_Updated.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="text-align: center;">
            <div class="navbar-nav position-absolute top-0 end-0" style="padding-top: 12px;">
                <a class="nav-link active" aria-current="page" href="/"
                    style="margin-right: 20px; font-size: 20px;">Home</a>
                <a class="nav-link active" href="/posts" style="margin-right: 20px; font-size: 20px;">Posts</a>
                {% block nav %}
                {% endblock %}
            </div>
        </div>
    </div>
</nav>


{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
{% endblock %}

{% endblock %}

</html>
